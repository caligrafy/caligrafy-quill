version: '3.4'
services:
  dev-box:
    hostname: dev.caligrafy.com
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: dev-php
    volumes:
      - ./:/var/www/html/
    environment: &dev_environment
      # App
      APP_ROOT: ""
      APP_ENV: local
      APP_DEBUG: "true"
      # DB
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
      - phpmyadmin
  prod-box:
    hostname: prod.caligrafy.com
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: prod-php
    environment:
      <<: *dev_environment
      APP_ENV: local
      APP_DEBUG: "true"
    ports:
      - "8080:80"
    depends_on:
      - mysql
      - phpmyadmin

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8077:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql


  mysql:
    image: mysql:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root